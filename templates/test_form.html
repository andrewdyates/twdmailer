{% extends "base.html" %}

{% block body %}
<h2>Submit Sample Contact</h2>
<p><em>Posts to user with action path "{{ action_path }}."</em></p>

<form action="/submit/{{ action_path }}" method="post" class="simple-form">
  <fieldset>
    <label for="id_email">Email</label>
    <input type="text" class="text-field" name="email" value="" /><br />
    <label for="id_first_name">First Name</label>
    <input type="text" class="text-field" name="first_name" value="" /><br />
    <label for="id_last_name">Last Name</label>
    <input type="text" class="text-field" name="last_name" value="" /><br />
    <label for="id_phone_number">Phone Number</label>
    <input type="text" class="text-field" name="phone_number" value="" /><br />
    <label for="id_postal_address">Postal Address</label>
    <input type="text" class="text-field" name="postal_address" value="" /><br />
    <input class="submit-button" type="submit" value="Submit" />
</fieldset>
</form>
{% endblock %}
