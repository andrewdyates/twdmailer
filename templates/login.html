{% extends "base.html" %}

{% block body %}
  <h1>Log in with OpenID</h1>
  <form method="get" action="/_ah/login_required">
    {% if continue %}
    <input type="text" name="continue" value="{{continue|escape}}" />
    {% endif %}
    <input type="text" name="openid" value="{{ default_openid_url }}" />
    <input type="submit" value="Log In" />
  </form>
{% endblock %}
