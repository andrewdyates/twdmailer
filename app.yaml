application: twdmailer
version: 1
runtime: python
api_version: 1

builtins:
- datastore_admin: on

handlers:

- url: /static
  static_dir: static

- url: /_ah/login_required
  script: do_openid_login.py
  
- url: /logged_out
  script: logged_out.py

- url: /super/?.*
  script: super.py
  login: admin
  
- url: /admin/?.*
  script: admin.py
  login: required

- url: /submit/?.*
  script: submit.py

- url: /?
  script: user.py
  login: required

- url: /user/?.*
  script: user.py
  login: required


# Cron Automated Jobs, see cron.yaml
- url: /cron/?.*
  login: admin
  script: cron.py

# Developer Testing
- url: /test/?.*
  login: admin
  script: test.py